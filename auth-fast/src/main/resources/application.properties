spring.main.banner-mode=off

logging.level.root=${LOGGING_ROOT:warn}
logging.level.org.springframework=${LOGGING_SPRING:warn}
logging.level.com.companion.api=${LOGGING_API:info}

application.name=auth-fast
server.servlet.contextPath=/auth-fast

spring.jpa.open-in-view=false

authorization.jwt.hash.secret=someSecureSecret
#TTL of 2 hours,
authorization.jwt.ttl=7200000
